<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow - 专业番茄钟应用</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        dark: {
                            900: '#121212',
                            800: '#1e1e1e',
                            700: '#2d2d2d',
                        },
                        light: {
                            100: '#f8f9fa',
                            200: '#e9ecef',
                            300: '#dee2e6',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .progress-ring-circle {
            transition: stroke-dashoffset 1s linear;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        
        .theme-transition {
            transition: all 0.3s ease;
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }
        
        .timer-display {
            font-variant-numeric: tabular-nums;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 3px;
        }
    </style>
</head>
<body class="bg-light-100 text-gray-800 dark:bg-dark-900 dark:text-gray-200 min-h-screen transition-colors duration-300">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="flex justify-between items-center mb-10">
            <div class="flex items-center">
                <div class="w-10 h-10 rounded-lg bg-indigo-500 flex items-center justify-center mr-3">
                    <i class="fas fa-seedling text-white text-xl"></i>
                </div>
                <h1 class="text-2xl font-bold">FocusFlow</h1>
            </div>
            
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-dark-700 transition-colors">
                    <i class="fas fa-moon text-gray-700 dark:text-yellow-300"></i>
                </button>
                
                <div class="relative">
                    <button id="color-picker-btn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-dark-700 transition-colors">
                        <i class="fas fa-palette text-gray-700 dark:text-gray-300"></i>
                    </button>
                    <div id="color-picker" class="absolute right-0 mt-2 w-48 bg-white dark:bg-dark-800 rounded-lg shadow-xl p-4 z-10 hidden">
                        <h3 class="font-medium mb-2 text-gray-800 dark:text-gray-200">选择主题色</h3>
                        <div class="grid grid-cols-4 gap-2">
                            <button class="w-8 h-8 rounded-full bg-indigo-500" data-color="indigo"></button>
                            <button class="w-8 h-8 rounded-full bg-purple-500" data-color="purple"></button>
                            <button class="w-8 h-8 rounded-full bg-pink-500" data-color="pink"></button>
                            <button class="w-8 h-8 rounded-full bg-blue-500" data-color="blue"></button>
                            <button class="w-8 h-8 rounded-full bg-teal-500" data-color="teal"></button>
                            <button class="w-8 h-8 rounded-full bg-green-500" data-color="green"></button>
                            <button class="w-8 h-8 rounded-full bg-yellow-500" data-color="yellow"></button>
                            <button class="w-8 h-8 rounded-full bg-orange-500" data-color="orange"></button>
                        </div>
                    </div>
                </div>
                
                <button class="px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-lg font-medium transition-colors">
                    升级到专业版
                </button>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="flex flex-col items-center">
            <!-- Timer Display -->
            <div class="relative mb-10">
                <svg class="w-64 h-64 md:w-80 md:h-80">
                    <circle cx="50%" cy="50%" r="45%" fill="none" stroke="#e5e7eb" stroke-width="8" class="dark:stroke-dark-700"></circle>
                    <circle id="progress-ring" cx="50%" cy="50%" r="45%" fill="none" stroke="currentColor" stroke-width="8" stroke-linecap="round" class="progress-ring-circle text-indigo-500" stroke-dasharray="283" stroke-dashoffset="0"></circle>
                </svg>
                
                <div class="absolute inset-0 flex flex-col items-center justify-center">
                    <div id="timer-display" class="text-5xl md:text-6xl font-bold timer-display">25:00</div>
                    <div id="timer-mode" class="mt-2 text-lg font-medium text-gray-500 dark:text-gray-400">专注时间</div>
                </div>
            </div>
            
            <!-- Controls -->
            <div class="flex space-x-4 mb-12">
                <button id="start-btn" class="px-6 py-3 bg-indigo-500 hover:bg-indigo-600 text-white rounded-lg font-medium flex items-center transition-colors">
                    <i class="fas fa-play mr-2"></i> 开始
                </button>
                <button id="pause-btn" class="px-6 py-3 bg-gray-200 hover:bg-gray-300 dark:bg-dark-700 dark:hover:bg-dark-600 text-gray-800 dark:text-gray-200 rounded-lg font-medium flex items-center transition-colors hidden">
                    <i class="fas fa-pause mr-2"></i> 暂停
                </button>
                <button id="reset-btn" class="px-6 py-3 bg-gray-200 hover:bg-gray-300 dark:bg-dark-700 dark:hover:bg-dark-600 text-gray-800 dark:text-gray-200 rounded-lg font-medium flex items-center transition-colors">
                    <i class="fas fa-redo mr-2"></i> 重置
                </button>
            </div>
            
            <!-- Session Controls -->
            <div class="bg-white dark:bg-dark-800 rounded-xl shadow-lg p-6 w-full max-w-md mb-10">
                <h2 class="text-xl font-bold mb-4">会话设置</h2>
                
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="block text-sm font-medium mb-1">专注时间 (分钟)</label>
                        <input type="number" id="work-duration" min="1" max="60" value="25" class="w-full p-2 border border-gray-300 dark:border-dark-700 rounded-lg bg-white dark:bg-dark-700">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">休息时间 (分钟)</label>
                        <input type="number" id="break-duration" min="1" max="30" value="5" class="w-full p-2 border border-gray-300 dark:border-dark-700 rounded-lg bg-white dark:bg-dark-700">
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <span class="font-medium">自动开始下一个会话</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="auto-start" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-dark-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-dark-600 peer-checked:bg-indigo-500"></div>
                    </label>
                </div>
            </div>
            
            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-3xl">
                <div class="bg-white dark:bg-dark-800 rounded-xl shadow-lg p-6 text-center">
                    <div class="text-3xl font-bold text-indigo-500 mb-2">12</div>
                    <div class="text-gray-500 dark:text-gray-400">今日完成</div>
                </div>
                <div class="bg-white dark:bg-dark-800 rounded-xl shadow-lg p-6 text-center">
                    <div class="text-3xl font-bold text-indigo-500 mb-2">84</div>
                    <div class="text-gray-500 dark:text-gray-400">本周完成</div>
                </div>
                <div class="bg-white dark:bg-dark-800 rounded-xl shadow-lg p-6 text-center">
                    <div class="text-3xl font-bold text-indigo-500 mb-2">365</div>
                    <div class="text-gray-500 dark:text-gray-400">总计完成</div>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="mt-16 pt-8 border-t border-gray-200 dark:border-dark-700 text-center text-gray-500 dark:text-gray-400 text-sm">
            <p>FocusFlow - 专业番茄钟应用 | 让专注变得更简单</p>
            <p class="mt-2">升级到专业版享受无限会话、高级统计和更多功能</p>
        </footer>
    </div>

    <script>
        // DOM Elements
        const themeToggle = document.getElementById('theme-toggle');
        const colorPickerBtn = document.getElementById('color-picker-btn');
        const colorPicker = document.getElementById('color-picker');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const timerDisplay = document.getElementById('timer-display');
        const timerMode = document.getElementById('timer-mode');
        const progressRing = document.getElementById('progress-ring');
        const workDurationInput = document.getElementById('work-duration');
        const breakDurationInput = document.getElementById('break-duration');
        const autoStartCheckbox = document.getElementById('auto-start');
        
        // State
        let isRunning = false;
        let isWorkMode = true;
        let timeLeft = 25 * 60; // in seconds
        let timerInterval = null;
        let currentTheme = 'light';
        let currentColor = 'indigo';
        
        // Initialize
        function init() {
            updateTimerDisplay();
            updateProgressRing();
            
            // Set default theme
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                toggleTheme();
            }
        }
        
        // Timer functions
        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            startBtn.classList.add('hidden');
            pauseBtn.classList.remove('hidden');
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                updateProgressRing();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    isRunning = false;
                    
                    // Switch mode
                    if (isWorkMode) {
                        // Work session completed
                        isWorkMode = false;
                        timeLeft = parseInt(breakDurationInput.value) * 60;
                        timerMode.textContent = '休息时间';
                        
                        // Auto start next session if enabled
                        if (autoStartCheckbox.checked) {
                            setTimeout(startTimer, 1000);
                        } else {
                            startBtn.classList.remove('hidden');
                            pauseBtn.classList.add('hidden');
                        }
                    } else {
                        // Break session completed
                        isWorkMode = true;
                        timeLeft = parseInt(workDurationInput.value) * 60;
                        timerMode.textContent = '专注时间';
                        
                        // Auto start next session if enabled
                        if (autoStartCheckbox.checked) {
                            setTimeout(startTimer, 1000);
                        } else {
                            startBtn.classList.remove('hidden');
                            pauseBtn.classList.add('hidden');
                        }
                    }
                    
                    updateTimerDisplay();
                    updateProgressRing();
                }
            }, 1000);
        }
        
        function pauseTimer() {
            if (!isRunning) return;
            
            clearInterval(timerInterval);
            isRunning = false;
            startBtn.classList.remove('hidden');
            pauseBtn.classList.add('hidden');
        }
        
        function resetTimer() {
            pauseTimer();
            isWorkMode = true;
            timeLeft = parseInt(workDurationInput.value) * 60;
            timerMode.textContent = '专注时间';
            updateTimerDisplay();
            updateProgressRing();
        }
        
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const seconds = (timeLeft % 60).toString().padStart(2, '0');
            timerDisplay.textContent = `${minutes}:${seconds}`;
        }
        
        function updateProgressRing() {
            const totalTime = isWorkMode ? 
                parseInt(workDurationInput.value) * 60 : 
                parseInt(breakDurationInput.value) * 60;
                
            const circumference = 2 * Math.PI * 45; // 45 is the radius
            const offset = circumference - (timeLeft / totalTime) * circumference;
            
            progressRing.style.strokeDashoffset = offset;
        }
        
        // Theme functions
        function toggleTheme() {
            document.body.classList.toggle('dark');
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            const icon = themeToggle.querySelector('i');
            if (currentTheme === 'dark') {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }
        
        function changeColor(color) {
            // Remove previous color classes
            document.body.classList.remove(
                'bg-indigo-500', 'bg-purple-500', 'bg-pink-500', 'bg-blue-500',
                'bg-teal-500', 'bg-green-500', 'bg-yellow-500', 'bg-orange-500'
            );
            
            // Add new color class
            document.body.classList.add(`bg-${color}-500`);
            
            // Update progress ring color
            progressRing.classList.remove(
                'text-indigo-500', 'text-purple-500', 'text-pink-500', 'text-blue-500',
                'text-teal-500', 'text-green-500', 'text-yellow-500', 'text-orange-500'
            );
            progressRing.classList.add(`text-${color}-500`);
            
            currentColor = color;
            colorPicker.classList.add('hidden');
        }
        
        // Event Listeners
        themeToggle.addEventListener('click', toggleTheme);
        
        colorPickerBtn.addEventListener('click', () => {
            colorPicker.classList.toggle('hidden');
        });
        
        document.querySelectorAll('[data-color]').forEach(button => {
            button.addEventListener('click', () => {
                changeColor(button.dataset.color);
            });
        });
        
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        workDurationInput.addEventListener('change', () => {
            if (!isRunning && isWorkMode) {
                timeLeft = parseInt(workDurationInput.value) * 60;
                updateTimerDisplay();
                updateProgressRing();
            }
        });
        
        breakDurationInput.addEventListener('change', () => {
            if (!isRunning && !isWorkMode) {
                timeLeft = parseInt(breakDurationInput.value) * 60;
                updateTimerDisplay();
                updateProgressRing();
            }
        });
        
        // Close color picker when clicking outside
        document.addEventListener('click', (e) => {
            if (!colorPicker.contains(e.target) && e.target !== colorPickerBtn) {
                colorPicker.classList.add('hidden');
            }
        });
        
        // Initialize the app
        init();
    </script>
</body>
</html>
